    <div class="row medium-8 large-7 columns">
          <div id="main">
        <form action="" method="POST" >
            <input type="text" name="place" id="place" placeholder="Enter City/Town name here" required>
            <fieldset class="fieldset">
            <legend>Check your requirements</legend>
            <div id="options">
                        <input type="checkbox" name="beds" id="beds"  value="BED OR BEDS">
                        <label for="">Beds</label>
                        <input type="checkbox" name="oxygen" id="oxygen"  value="OR OXYGEN">
                        <label for="">Oxygen</label>
                        <input type="checkbox" name="food" id="food"  value="OR FOOD">
                        <label for="">Food</label>
                        <br>          
                        <input type="checkbox" name="remdesivir" id="remdesivir"  value="OR Remdesivir">
                        <label for="">Remdesivir</label>
                        <input type="checkbox" name="fabiflu" id="Fabiflu"  value="OR Fabiflu">
                        <label for="">Fabiflu</label> 
                        <input type="checkbox" name="ventilator" id="Ventilator"  value="OR Ventilator">
                        <label for="">Ventilator</label>
                        <br>          
                        <input type="checkbox" name="icu" id="ICU"  value="OR ICU">
                        <label for="">ICU</label>
                        <input type="checkbox" name="tests" id="tests"  value=" OR Tests">
                        <label for="">Tests</label>
                        <input type="checkbox" name="plasma" id="Plasma"  value="OR Plasma">
                        <label for="">Plasma</label>
                        <br>
                        <input type="checkbox" name="tocilizumab" id="Tocilizumab"  value="OR Tocilizumab">
                        <label for="">Tocilizumab</label>
                        <input type="checkbox" name="icu" id="Favipiravir"  value="OR Favipiravir">
                        <label for="">Favipiravir</label>
              </fieldset>
                        <label for="">Others: (if any)</label>
                        <input type="text" name="others" id="Others" placeholder="Please type keywords"> 
            </div>
            <br>
            <div class="searchBtnDiv">
                <button class="button" type="button" onclick="generateLink()" data-open="exampleModal1"> Search</button>
            </div>
        </form>
